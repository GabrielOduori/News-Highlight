{% extends 'base.html'%}

{% import 'macros.html' as macro %}

{% block content %}


{% for article in source %}

<div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                            <h4>{{article.title}}</h4>
                            {{article.name}} 
                            {{article.author}}<br>
                            {{article.publishedAt}}
                    <img src="{{ article.urlToImage }}" alt="{{ article.title }} urlToImage" class="img-responsive" width="100%" height="100%">
                      <div class="card-body">
                        <p class="card-text">{{article.description}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                          <div class="btn-group">
                            <a href="{{article.url}}" target="_blank">{{ article.title|truncate(50)}}</a>
                          </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    </div>

<hr>

{% endfor %}
{% endblock %}
