{% extends 'base.html'%}

{% import 'macros.html' as macro %}

{% block content %}
<div>
    <h2 style="text-align:center">Articles from {{id}}</h2>

</div>

{% for article in source %}

<div class="album py-5 bg-light text-align:center">
        <div class="container justify-content-center">
            <div class="row justify-content-center">
                <div class="card col-md-6">
                    <div class="card md-6 shadow-sm" style="align-items: center;">
                      <a href="{{article.url}}" target="_blank">{{ article.title}}</a> 
                      <div class="row">
                        <div class="col-md-6">
                          <img src="{{ article.urlToImage }}" alt="{{ article.title }} urlToImage" class="img-responsive" width="100%" height="100%">
                        </div>
                        <div class="col-md-6">
                          <div class="row card-text">
                              {{article.author}} <br>
                              {{article.publishedAt}}
                              <hr>
                          </div>
                          <div class="row card-text" style="text-align:justify">
                              {{article.description}}
                              <br>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    </div>
<hr>

{% endfor %}

{% include 'footer.html' %}

<br>
{% endblock %}
